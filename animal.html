        <script>

            var app = new Vue({

            el: '#app',

                /* Conteudo */

            template: 
            `
            <section>
            <div class="container">
                <div class="row">
                    <h1 class="title">Estoque</h1>
                    <button v-on:click="toggleModal" id="open-modal">Novo Produto</button>
                </div>
                    <div id="fade" class="hide"></div>
                    <div id="modal" class="hide">
                    <div class="modal-header">
                        <h2>Adicionar Produto   </h2>
                    </div>
                    <div class="modal-body">
                        <div class="rowModal">
                        <div class="columnModal">
                        <h5>Nome</h5>
                        <input v-model="nameCliente" type="text" placeholder="Nome" list="faixa">
                        <h5>Unidade</h5>
                        <input v-model="cpf" type="text" placeholder="Unidade" list="faixa2">
                        <h5>RG</h5>
                        <input v-model="rg" type="text" placeholder="RG" list="faixa4">
                        <h5>CEP</h5>
                        <input v-model="cep" type="text" placeholder="CEP" list="faixa3">
                        </div>
                        <div class="columnModal">
                        <h5>Descrição do Produto</h5>
                        <input v-model="endereco" type="text" placeholder="Descrição do produto" list="faixa5">
                        <h5>Telefone</h5>
                        <input v-model="tel" type="text" placeholder="Telefone" list="faixa6">
                        <h5>E-mail</h5>
                        <input v-model="email" type="text" placeholder="E-mail" list="faixa7">
                        </div>
                        </div>
                        
                        <div class="modal-footer">
                            <button v-on:click="toggleModal" v-on:click="addCliente" type="submit" class="confirm">Confirmar</button>
                            <button v-on:click="toggleModal" id="close-modal">Fechar</button>
                        </div>
                    </div>
                </div>
                    <div class="content">
                        <div class="main-content">
                            <div class="boxHeader">
                                <h1 class="boxTitle">Estoque de Produto</h1>
                            </div>
                            <div class="boxContent">
                                <hr />
                                <main class="table">
                                    <section class="table__header">
                                        <div class="input-group">
                                            <input v-on:click="searchTable" type="search" placeholder="Pesquisar">
                                            <img src="assets/img/search.png" alt="">
                                        </div>
                                    </section>
                                    <section class="table__body">
                                        <table>
                                            <thead>
                                                <tr >
                                                    <th> ID <span class="icon-arrow">&UpArrow;</span></th>
                                                    <th> Nome <span class="icon-arrow">&UpArrow;</span></th>
                                                    <th> Pets <span class="icon-arrow">&UpArrow;</span></th>
                                                    <th> Telefone <span class="icon-arrow">&UpArrow;</span></th>
                                                    <th> CPF <span class="icon-arrow">&UpArrow;</span></th>
                                                    <th> Ações <span class="icon-arrow">&UpArrow;</span></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="(comment, index) in comments">
                                                    <td >{{index}}</td>
                                                    <td class="nomeImg"> <img src="assets/img/dog.jpg" alt="">{{comment.nameC}}</td>
                                                    <td> ? </td>
                                                    <td> {{comment.tell}} </td>
                                                    <td> {{comment.cpff}}</td>
                                                    <td><button class="edit"><i class='bx bx-edit-alt'></i></button> <button v-on:click="removeContent" class="delete"><i class='bx bx-trash' ></i></button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </section>
                                </main>
                                <!--<h2>Nenhum agendamento por aqui</h2>-->
                                <!--<img class="gif" src="assets/img/House searching_purple.gif" alt="searchGif">-->
                            </div>
                        </div>
                    </div>
                </div>
                </section>
            `
            ,


            data: {
                comments: [],
                nameCliente: '',
                cpf: '',
                rg: '',
                cep: '',
                endereco: '',
                tel: '',
                email: ''
            },

            methods: {

                addCliente(){
                   /* if (this.nameC.trim() === '' | this.name.trim() === '' | this.raca.trim() === '' | this.service.trim() === ''){
                        return
                    } */
                    this.comments.push({
                        nameC: this.nameCliente,
                        cpff: this.cpf,
                        rgg: this.rg,
                        cepp: this.cep,
                        enderecoo: this.endereco,
                        tell: this.tel,
                        emaill: this.email
                    });

                    this.nameCliente = '';
                    this.cpf = '';
                    this.rg = '';
                    this.cep = '';
                    this.endereco = '';
                    this.tel = '';
                    this.email = ''; 
                },

                removeContent(index){
                    this.comments.splice(index, 1)
                },

                toggleModal(){
                    const openModalButton = document.querySelector("#open-modal");
                    const closeModalButton = document.querySelector("#close-modal");
                    const modal = document.querySelector("#modal");
                    const fade = document.querySelector("#fade");
                    
                    modal.classList.toggle("hide");
                    fade.classList.toggle("hide");
                    
                },

                searchTable(){
                    const search = document.querySelector('.input-group input'),
                    table_headings = document.querySelectorAll('thead th'),
                    table_rows = document.querySelectorAll('tbody tr');
                    

                // 1. Searching for specific data of HTML table
                search.addEventListener('input', searchTable);

                function searchTable() {
                    table_rows.forEach((row, i) => {
                        let table_data = row.textContent.toLowerCase(),
                            search_data = search.value.toLowerCase();

                        row.classList.toggle('hide', table_data.indexOf(search_data) < 0);
                        row.style.setProperty('--delay', i / 25 + 's');
                    })

                    document.querySelectorAll('tbody tr:not(.hide)').forEach((visible_row, i) => {
                        visible_row.style.backgroundColor = (i % 2 == 0) ? 'transparent' : '#0000000b';
                    });
                }

                },

                sortTable(){
                    // 2. Sorting | Ordering data of HTML table

                const search = document.querySelector('.input-group input'), 
                table_headings = document.querySelectorAll('thead th'),
                table_rows = document.querySelectorAll('tbody tr');

                table_headings.forEach((head, i) => {
                    let sort_asc = true;
                    head.onclick = () => {
                        table_headings.forEach(head => head.classList.remove('active'));
                        head.classList.add('active');

                        document.querySelectorAll('td').forEach(td => td.classList.remove('active'));
                        table_rows.forEach(row => {
                            row.querySelectorAll('td')[i].classList.add('active');
                        })

                        head.classList.toggle('asc', sort_asc);
                        sort_asc = head.classList.contains('asc') ? false : true;

                        sortTable(i, sort_asc);
                    }
                })


                function sortTable(column, sort_asc) {
                    [...table_rows].sort((a, b) => {
                        let first_row = a.querySelectorAll('td')[column].textContent.toLowerCase(),
                            second_row = b.querySelectorAll('td')[column].textContent.toLowerCase();

                        return sort_asc ? (first_row < second_row ? 1 : -1) : (first_row < second_row ? -1 : 1);
                    })
                        .map(sorted_row => document.querySelector('tbody').appendChild(sorted_row));
                }
                }
            }
            })
        </script>
